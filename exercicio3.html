<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script>

        var nota1 = parseFloat(prompt("Digite a nota 1:"))
        var nota2 = parseFloat(prompt("Digite a nota 2:"))
        var nota3 = parseFloat(prompt("Digite a nota 3:"))
        var nota4 = parseFloat(prompt("Digite a nota 4:"))
        
        var soma = nota1 + nota2 + nota3 + nota4
        var media = soma / 4
        
        alert("As notas inseridas foram: " + nota1 + ", " + nota2 + ", " + nota3 + ", " + nota4)
        alert("O resultado da média é: " + media)
        
    </script>

</head>
<body>

</body>
</html>
